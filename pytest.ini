[pytest]
# ASIOverlayWatchDog Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    requires_camera: Tests that require physical ZWO camera hardware
    slow: Tests that take more than 1 second
    integration: Integration tests that interact with external systems

# Default options
addopts = -v --tb=short

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
